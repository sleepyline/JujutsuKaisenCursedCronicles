<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jujutsu Kaisen: Modo</title>
    <link rel="shortcut icon" href="/JujutsuCursed.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/modo.css">
</head>

<body>
    <div class="game-mode-container">

        <div class="logo-container">
            <img src="/JujutsuCursed.png" alt="Jujutsu Kaisen: Cursed Cronnicles Logo" class="game-logo">
        </div>

        <h1 class="title">Selecionar modo de jogo</h1>

        <ul class="mode-list">
            <li class="mode-item">
                <a href="#" class="mode-link mode-vs" 
                   onclick="selectGameMode('battle'); return false;">Versus</a>
            </li>
            <li class="mode-item">
                <a href="#" class="mode-link mode-survival"
                    onclick="selectGameMode('culling'); return false;">Culling Game</a>
            </li>
        </ul>

        <div class="instructions">
           Selecione seu modo feiticeiro
        </div>
    </div>

    <script>
        function selectGameMode(mode) {
            let destinationPage = '';

            if (mode === 'battle') {
                destinationPage = 'selecao.html'; 
            } 
            
            else if (mode === 'culling') {
                destinationPage = 'iniciar_survival.html'; 
            } 
            
            else {
                // Página de fallback, caso um modo não esperado seja passado
                destinationPage = 'index.html'; 
                console.log("Modo desconhecido. Redirecionando para a página inicial...");
            }

            // Executa o redirecionamento
            if (destinationPage) {
                window.location.href = destinationPage;
            }
        }
    </script>
</body>

</html>
